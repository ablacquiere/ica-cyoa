<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICA Game</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>

  html {
    position: relative;
    min-height: 100%;
  }
  body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 130px;
    background-color: #f5f5f5;
  }

  .footer a {
    position: absolute;
    right: 30px;
    top: 5px;
  }

  #menu {
    width: 50%;
  }

  .chapter {
    display:block;
    color: inherit;
  }

  .chapter:hover {
    color:inherit;
    text-decoration: none;
    animation-name: expandAnim;
    animation-duration: 2s;
  }

  @keyframes expandAnim {
    from {
        background-color: #FFF;
        height: inherit;
    }
    to {
        background-color: #DDD;
        height: 100px;
    }
  }

  </style>

</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>ICA Game</h1>
    </div>
    <p class="lead">Choose one of the three chapters to begin.</p>
  </div>
<!-- Use Bootstrap Thumbnails here-->
  <div id="menu" class="container">
    <div class="row">
      <div class="col-md-4">
          <a href="game.html" class="chapter">
            <h3>Chapter 1</h3>
          </a>
      </div>
      <div class="col-md-4">
        <h3>Chapter 2</h3>
      </div>
      <div class="col-md-4">
        <h3>Chapter 3</h3>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <a href="http://www.icavictoria.org/"><img alt="ICA logo and link to ICA site" src="ica-logo-colour-vertical2.png" /><a>
    </div>
  </footer>

</body>

</html>
