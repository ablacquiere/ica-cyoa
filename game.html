<!DOCTYPE html>
<html lang="en">
<head>
  <title>ica-framework</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    body {
      font-family: Helvetica, Arial, sans-serif !important;
      color: #D4D4D4 !important;
      background-color: #202020 !important;
    }

    .container {
        margin-top: 10%;
    }

    .fadeIn {
      animation-name: fadeInAnim;
      animation-duration: 2s;
    }

    .fadeInImg {
      animation-name: fadeInImgAnim;
      animation-duration: 2s;
    }

    #action {
      margin-top: 3%;
      margin-bottom: 3%;
    }

    @keyframes fadeInAnim {
      from {
          opacity: 0;
          transform: scale(.9, .9);
      }
      to {
          opacity: 1;
          transform: scale(1, 1);
      }
    }

    @keyframes fadeInImgAnim {
      from {
          opacity: 0;
          //transform: scale(.9, .9);
      }
      to {
          opacity: 1;
          //transform: scale(1, 1);
      }
    }

    .button {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.9em;
      color: #438456;
      cursor: pointer;
      //display: inline;
    }

    .disabled {
      color: #555;
      cursor: default;
    }

    .button:hover {
      color: #5DB877;
    }

    .disabled:hover {
      color: #555;
    }

    #detail-container {
      margin-top: 2%;
    }

    #detail-image-container {
      border: thick white solid;
      margin-bottom: 2%;
      padding: 0;
    }


  </style>
</head>
<body>
  <div class="container col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
    <div id="game-container" class="row fadeIn col-md-8 col-md-offset-2">
      <div id="scenario" class="row text-justify">
      </div>
      <div id="action"  class="row lead text-center">
      </div>
      <div id="options" class="row col-xs-6 col-xs-offset-3 text-center">
      </div>
    </div>
    <div id="detail-container" class="row hidden fadeInImg">
      <div id="detail-image-container" class=" col-md-7"><img id="detail-image" src="" class="img-responsive"/>
      </div>
      <div id="detail-text" class="col-md-5 text-justify">
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="data.json"></script>
  <script src="app.js"></script>
</body>
</html>
